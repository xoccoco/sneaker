<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers Auctions</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
</head>

<body>
    <div class="contenedor">
        <header>
            <div class="logo"><img src="img/logo.png" alt="Logo Sneaker Auction"></div>
        </header>
        <main class="mainbox">
            <section>
                <h1>Win a pair!</h1>
            </section>
            <section>
                <div class="wrapper">
                    <div class="shoes1">
                        <picture>
                            <source srcset="img/shoes1.jpg, shoes1@2x.jpg 2x, shoes1@3x.jpg 3x" media="(min-width:769px)">
                            <source srcset="img/shoes1_rect.jpg, shoes1_rect@2x.jpg 2x, shoes1_rect@3x.jpg 3x"  media="(min-width:320px)" >
                            <img src="img/shoes1@3x.jpg" alt="shoes1" >
                        </picture>
                        <h2>Nike like a God</h2>
                        <p>10 pares de Sneakers, desde 120€
                            a partir del 28/04.</p>
                    </div>
                    
                    <div class="shoes2">
                        <picture>
                            <source srcset="img/shoes2.jpg, shoes2@2x.jpg 2x, shoes2@3x.jpg 3x" media="(min-width:769px)">
                            <source srcset="img/shoes2_rect.jpg, shoes2_rect@2x.jpg 2x, shoes2_rect@3x.jpg 3x"  media="(min-width:320px)" >
                            <img src="img/shoes2@3x.jpg" alt="shoes1">
                        </picture>
                        <h2>Walk like an Egipcian</h2>
                        <p>Sneakers retro, recuperadas del
                            rastro de Madrid. Desde 190€
                            a partir del 04/05.</p>
                    </div>
                    <div class="shoes3">
                        <picture>
                            <source srcset="img/shoes3.jpg, shoes3@2x.jpg 2x, shoes3@3x.jpg 3x" media="(min-width:769px)">
                            <source srcset="img/shoes3_rect.jpg, shoes3_rect@2x.jpg 2x, shoes3_rect@3x.jpg 3x"  media="(min-width:320px)" >
                            <img src="img/shoes3@3x.jpg" alt="shoes1">
                        </picture>
                        <h2 lang="fr">Le prix est oublié, la qualité reste.</h2>
                        <p>Solo 2 pares, restos de stock.
                            Desde 240€ desde el 14/06.</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
